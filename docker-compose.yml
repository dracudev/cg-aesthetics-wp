version: "3.8"

services:
  # MySQL Database
  db:
    image: mysql:8.0
    container_name: serenity-spa-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: serenity_spa
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - serenity-network

  # WordPress
  wordpress:
    image: wordpress:latest
    container_name: serenity-spa-wordpress
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "8000:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: serenity_spa
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
      WORDPRESS_DEBUG: 1
      WORDPRESS_CONFIG_EXTRA: |
        /* Headless WordPress Configuration */
        define('WP_HOME', 'http://localhost:8000');
        define('WP_SITEURL', 'http://localhost:8000');
        define('FRONTEND_URL', 'http://localhost:4321');
        define('GRAPHQL_DEBUG', true);
        define('WP_DEBUG_LOG', true);
        define('WP_DEBUG_DISPLAY', false);
        @ini_set('display_errors', 0);
    volumes:
      # Mount custom theme
      - ./wordpress/wp-content/themes/serenity-spa-headless:/var/www/html/wp-content/themes/serenity-spa-headless
      # Mount plugins directory for persistence
      - ./wordpress/wp-content/plugins:/var/www/html/wp-content/plugins
      # Mount uploads directory for media
      - ./wordpress/wp-content/uploads:/var/www/html/wp-content/uploads
      # WordPress core (optional - for persistence)
      - wordpress_data:/var/www/html
    networks:
      - serenity-network

  # WP-CLI for command line operations
  wpcli:
    image: wordpress:cli
    container_name: serenity-spa-wpcli
    depends_on:
      - wordpress
      - db
    volumes:
      - ./wordpress/wp-content/themes/serenity-spa-headless:/var/www/html/wp-content/themes/serenity-spa-headless
      - ./wordpress/wp-content/plugins:/var/www/html/wp-content/plugins
      - ./wordpress/wp-content/uploads:/var/www/html/wp-content/uploads
      - wordpress_data:/var/www/html
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: serenity_spa
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress
    networks:
      - serenity-network
    user: "33:33" # www-data user
    command: tail -f /dev/null # Keep container running

  # phpMyAdmin for database management (optional)
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: serenity-spa-phpmyadmin
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: rootpassword
    networks:
      - serenity-network

volumes:
  db_data:
  wordpress_data:

networks:
  serenity-network:
    driver: bridge
